name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]   # runs only when you push to main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build test image
        run: docker build --target test -t devops-app-test .

      - name: Run tests
        run: docker run devops-app-test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Debug username
        run: echo "Docker username is ${{ secrets.DOCKER_USERNAME }}"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: hibahikma/devops-app:latest
